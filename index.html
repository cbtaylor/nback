<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>nback</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="nbackDisplay"><span id="digits"></span>
  </div>
  <div id="number"></div>
  <div id="correct"></div>

  <div class="keypad">
    <div class="row">
      <button class="key" onclick="checkNum(0)">0</button>
      <button class="key" onclick="checkNum(1)">1</button>
      <button class="key" onclick="checkNum(2)">2</button>
      <button class="key" onclick="checkNum(3)">3</button>
      <button class="key" onclick="checkNum(4)">4</button>
    </div>
    <div class="row">
      <button class="key" onclick="checkNum(5)">5</button>
      <button class="key" onclick="checkNum(6)">6</button>
      <button class="key" onclick="checkNum(7)">7</button>
      <button class="key" onclick="checkNum(8)">8</button>
      <button class="key" onclick="checkNum(9)">9</button>
    </div>
    <div class="row">

    </div>
  </div>

  <div id="startArea">
    <button class="start" onclick="countdown()">Start</button>
  </div>
  <div id="nback">
    n-back:
    <button class="setn" onclick="set_n(1)">1</button>
    <button class="setn" onclick="set_n(2)">2</button>
    <button class="setn" onclick="set_n(3)">3</button>
    <button class="setn" onclick="set_n(4)">4</button>
    <button class="setn" onclick="set_n(5)">5</button>
    <button class="setn" onclick="set_n(6)">6</button>
  </div>

  <div id="score">
    Correct: <span id="numcorrect">0</span><br>
    Incorrect: <span id="numincorrect">0</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
